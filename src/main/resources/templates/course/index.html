<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<div class="container">
    <div class="header">
        <h1 th:text="${title}">Default title</h1>
    </div>


    <p th:unless="${courses} and ${courses.size()}">no courses :-(</p>

    <table class="table">
        <tr th:each="course : ${courses}">
        <tr>
            <td th:id = "${course.id}" ><a th:href="@{'/recipe/course?id=' + ${course.id}}" th:text="${course.courseName}"></a></td>
        </tr>
        </tr>
    </table>
</div>
<h5><a th:href="@{'/course/add'}">Add a Course</a></h5>

<div class="footer">
    <div class="bottomlink">
        <a href="/recipe/add">Add Recipe</a></div>
    <div class="bottomlink">
        <a href="/ingredient/add">Add Ingredients</a></div>
    <div class="bottomlink">
        <a href="/recipe/remove">Delete Recipe(s)</a></div>
</div>
</body>
</html>
