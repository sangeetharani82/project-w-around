<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<div class="header">
    <h2 th:text="${title}">Default title</h2>
</div>
<div class="rows">
    <div class="column side" style="background-color:#ccc;">
        <form method="post" style="max-width:500px;" th:object="${course}">
            <div class="row">
                <div class="col-25">
                    <label th:for="courseName">Title</label>
                </div>
                <div class="col-75">
                    <input th:field="*{courseName}" />
                </div>
                <span th:errors="*{courseName}" class="error"></span>
            </div>
            <div class="row">
                <input type="submit" value="Create"/>
            </div>
        </form>
    </div>
</div>
<div class="footer">
    <div class="bottomlink">
        <a href="/recipe/add">Add Recipe</a></div>
    <div class="bottomlink">
        <a href="/ingredient/add">Add Ingredients</a></div>
    <div class="bottomlink">
        <a href="/recipe/remove">Delete Recipe(s)</a></div>
</div>
</body>
</html>
