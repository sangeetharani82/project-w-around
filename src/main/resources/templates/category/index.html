<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<div class="container">
    <div class="header">
        <h1 th:text="${title}">Default title</h1>
    </div>


    <p th:unless="${categories} and ${categories.size()}">no recipes :-(</p>
    <table class="table">
        <tr th:each="category : ${categories}">
        <tr>
            <td th:id = "${category.id}" ><a th:href="@{'/recipe/category?id=' + ${category.id}}" th:text="${category.categoryName}"></a></td>
        </tr>
        </tr>
    </table>
    <td><a th:href="@{'category/add'}">Add a Category</a></td>
</div>

<div class="footer">
    <div class="bottomlink">
        <a href="/recipe/add">Add Recipe</a></div>
    <div class="bottomlink">
        <a href="/ingredient/add">Add Ingredients</a></div>
    <div class="bottomlink">
        <a href="/recipe/remove">Delete Recipe(s)</a></div>
</div>
</body>
</html>
