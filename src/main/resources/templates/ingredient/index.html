<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<div class="content">
    <div class="header">
        <h1 th:text="${title}">Default title</h1>
    </div>

    <h5><a th:href="@{'/ingredient/add'}">Add an Ingredient</a></h5>
    <p th:unless="${ingredients} and ${ingredients.size()}">no courses :-(</p>

    <table class="table">
        <tr th:each="ingredient : ${ingredients}">
        <tr>
            <td th:id = "${ingredient.id}" ><a th:href="@{'/ingredient/edit/' + ${ingredient.id}}"
                                               th:text="${ingredient.ingredientName}"></a></td>
        </tr>
        </tr>
    </table>
</div>
<div class="sidenav">
    <a href="/recipe/add">Add Recipe</a>
    <a href="/recipe/remove">Delete Recipe(s)</a>
</div>
</body>
</html>
